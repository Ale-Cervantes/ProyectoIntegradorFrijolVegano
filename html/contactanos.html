<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container text-center"> <!--empieza a hacer las columnas mt es el margin top-->
        <div class="row align-items-start mt-5 ">
            <div class="col ms-1 me1" id="columna1" >

                <div class="row">
                    <div class="">
                        <h3> ¡Escribenos!</h3>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Nombre y Apellido">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="">
                        <div class="mb-3">
                            <label for="nombre" class="form-label"></label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Telefono">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="">
                        <div class="mb-3">
                            <label for="correo" class="form-label"></label>
                            <input class="form-control" type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="">
                        <div class="mb-3">
                            <label for="mensaje" class="form-label"></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1 " placeholder="Mensaje"
                                rows="3"></textarea>
                        </div>
                    </div>
                </div>







                <div class="row">
                    <div class="" >
                        <div  id="boton" class="col-12">
                            <button class="btn btn-primary" type="Enviar">Enviar form</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--comienza la otra columna-->
            <div class="col" id="columna2">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>
            </div>
            <!--comienza la otra columna-->
            <div class="col" id="columna3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
